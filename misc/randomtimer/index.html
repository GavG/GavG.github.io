    padding: 0;
    margin: 0;

  #app{

    margin-top: 50px;

  h1{
    text-align: center;
    margin-bottom: 30px;
  }
  h2{
    margin: 20px 10px;
  }
  input{
    margin: 20px;
    border-radius: 5px;
    height: 20px;
    width: 40px;
  }
  #go{
    width: 200px;
    height: 50px;
    background-color: #5C5;
    font-size: 150%;
    color: #FFF;
    border-radius: 5px;
    display: block;
    margin: auto;
    margin-top: 50px;

    <h2>Min Time</h2>

    go_button.addEventListener('click', function() {

      clearTimeout(timeout);

    if(go_button.value == 'GO!'){
      go_button.value = 'STOP!';
      go_button.style.backgroundColor = '#C55';
    } else {
      go_button.value = 'GO!';
      go_button.style.backgroundColor = '#5C5';
      return false;
    }
  
    var max_time = parseInt((document.getElementById('maxtime_mins').value * 60) + document.getElementById('maxtime_secs').value) || 30;
    var min_time = parseInt((document.getElementById('mintime_mins').value * 60) + document.getElementById('mintime_secs').value);

    var time = (Math.floor(Math.random() * (max_time - min_time + 1)) + min_time) * 1000;
    var beep_interval;
    var i = 0;
    
    console.log(time)

    timeout = setTimeout(function() {
      beep_interval = setInterval(function() {
        beep.play();
        document.body.style.backgroundColor = i%2 ? '#F00' : '#FFF';
        i++;
        if (i > 9) {
          go_button.value = 'GO!';
          go_button.style.backgroundColor = '#5C5'; 
          document.body.style.backgroundColor = '#FFF';
          clearInterval(beep_interval);
        }
      }, 500)
    }, time);
