<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="theme-color" content="#062868" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="icon-192.png">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">

  <title>RANDOM TIMER</title>

  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      color: #FFF;
    }

    html {
      overflow: hidden;
    }

    body {
      overflow: auto;
      background: rgb(0, 57, 122);
      background: linear-gradient(90deg, rgba(0, 57, 122, 1) 0%, rgba(69, 56, 173, 1) 50%, rgba(71, 46, 209, 1) 100%);
    }

    body.red {
      background: rgb(122, 0, 0);
      background: linear-gradient(90deg, rgba(122, 0, 0, 1) 0%, rgba(173, 56, 56, 1) 50%, rgba(209, 63, 46, 1) 100%);
    }

    input {
      font-family: Arial;
      margin: 20px;
      margin-right: 10px;
      border-radius: 5px;
      height: 20px;
      width: 40px;
      text-align: center;
      font-size: 15px;
    }

    #app,
    #go {
      font-family: 'Permanent Marker', fantasy, Papyrus;
      -webkit-appearance: none;
    }

    #app {
      width: 100%;
      height: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 100px;
      margin-bottom: 20px;
    }

    h2 {
      margin-top: 20px;
    }

    #go {
      width: 200px;
      height: 50px;
      margin: 20px 0;
      background-color: #5C5;
      font-size: 150%;
      color: #FFF;
      border-radius: 5px;
      display: block;
      outline: none;
      border: none;
    }

    .dashed {
      border: dashed 5px;
      border-radius: 10px;
      max-width: 500px;
      padding: 10px;
      margin: 10px auto;
    }

    .border-green {
      border-color: #5C5;
    }

    .border-red {
      border-color: #C55;
    }

    .wide {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: center;
      max-width: 800px;
      margin: auto 0;
    }

    @media only screen and (max-width: 800px) {
      h1 {
        font-size: 40px;
      }
    }

    @media only screen and (max-height: 600px) {
      h1 {
        margin-top: 10px;
      }
      .dashed {
        padding: 5px;
      }
      input {
        margin: 5px;
      }
    }

    @keyframes flickerAnimation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @-o-keyframes flickerAnimation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @-moz-keyframes flickerAnimation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @-webkit-keyframes flickerAnimation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .animate-flicker {
      -webkit-animation: flickerAnimation 2s infinite;
      -moz-animation: flickerAnimation 2s infinite;
      -o-animation: flickerAnimation 2s infinite;
      animation: flickerAnimation 2s infinite;
    }
  </style>

</head>

<body>
  <div id='app'>
    <h1 id='title'>Random Timer</h1>
    <div class='wide'>
      <div class='dashed border-red'>
        <h2>Max Time</h2>
        <input type="number" step="1" id="maxtime_mins" placeholder="0" /> mins
        <input type="number" step="1" id="maxtime_secs" placeholder="30" /> secs
      </div>

      <div class='dashed border-green'>
        <h2>Min Time</h2>
        <input type="number" step="1" id="mintime_mins" placeholder="0" /> mins
        <input type="number" step="1" id="mintime_secs" placeholder="0" /> secs
      </div>
    </div>

    <input type='submit' id="go" value='GO!' />

  </div>

  <script>
    var timeout;
    var beep_interval;
    var go_button = document.getElementById('go');
    var title = document.getElementById('title');
    var green = '#5C5';
    var red = '#C55';
    var go_str = 'GO!';
    var stop_str = 'STOP!';
    var is_safari = navigator.userAgent.indexOf("Safari") > -1 && navigator.userAgent.indexOf('Chrome') == -1;

    console.log('is_safari: ' + is_safari)

    var beep = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU' + Array(1e3).join(123));

    go_button.addEventListener('click', function() {

      if (go_button.value == go_str) {
        go_button.value = stop_str;
        go_button.style.backgroundColor = red;
        title.classList.add('animate-flicker');
      } else {
        clearTimeout(timeout);
        clearInterval(beep_interval);
        go_button.value = go_str;
        go_button.style.backgroundColor = green;
        document.body.classList.remove('red');
        title.classList.remove('animate-flicker');
        return false;
      }

      var max_time = parseInt((document.getElementById('maxtime_mins').value * 60) + document.getElementById('maxtime_secs').value) || 30;
      var min_time = parseInt((document.getElementById('mintime_mins').value * 60) + document.getElementById('mintime_secs').value);

      var time = (Math.floor(Math.random() * (max_time - min_time + 1)) + min_time) * 1000;

      console.log(time)

      if (is_safari) {
        //safari's user intent delegation game is poor...
        s_time = time
        for (var s = 0; s < 11; s++) {
          setTimeout('beep.play()', s_time);
          s_time += 500;
        }
      }

      var i = 0;
      timeout = setTimeout(function() {

        beep_interval = setInterval(function() {
          if (!is_safari) {
            beep.play();
          }
          title.classList.remove('animate-flicker');
          if (typeof window.navigator.vibrate === "function") {
            window.navigator.vibrate(200);
          }
          if (i % 2) {
            document.body.classList.add('red')
          } else {
            document.body.classList.remove('red')
          }
          i++;
          if (i > 9) {
            go_button.value = go_str;
            go_button.style.backgroundColor = green;
            document.body.classList.remove('red');
            clearInterval(beep_interval);
          }
        }, 500)
      }, time);
    })
  </script>

</body>

</html>
