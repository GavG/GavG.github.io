<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#472ed1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="icon-192.png">

  <title>RANDOM TIMER</title>

  <style>
    @font-face {
      font-family: 'Permanent Marker';
      font-style: normal;
      font-weight: 400;
      src: local('Permanent Marker Regular'), local('PermanentMarker-Regular'), url(https://fonts.gstatic.com/s/permanentmarker/v7/Fh4uPib9Iyv2ucM6pGQMWimMp004La2Cf5b6jlg.woff2) format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
    }

    body,
    html {
      width: 100%;
      padding: 0;
      margin: 0;
      color: #FFF;
    }

    html {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    body {
      background: rgb(0, 57, 122);
      background: linear-gradient(90deg, rgba(0, 57, 122, 1) 0%, rgba(69, 56, 173, 1) 50%, rgba(71, 46, 209, 1) 100%);
      display: flex;
      flex-grow: 1;
      flex-direction: column;
      min-height: 600px;
    }

    body.red {
      background: rgb(122, 0, 0);
      background: linear-gradient(90deg, rgba(122, 0, 0, 1) 0%, rgba(173, 56, 56, 1) 50%, rgba(209, 63, 46, 1) 100%);
    }

    input {
      font-family: Arial;
      margin: 20px;
      margin-right: 10px;
      border-radius: 5px;
      height: 20px;
      width: 40px;
      text-align: center;
      font-size: 15px;
    }

    #app,
    #go {
      font-family: 'Permanent Marker', fantasy, Papyrus;
    }

    #app {
      width: 100%;
      text-align: center;
      display: flex;
      flex-grow: 1;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 100px;
    }

    h2 {
      margin-top: 20px;
    }

    #go {
      width: 200px;
      height: 50px;
      background-color: #5C5;
      font-size: 150%;
      color: #FFF;
      border-radius: 5px;
      display: block;
      outline: none;
      border: none;
    }

    .dashed {
      border: dashed 5px;
      border-radius: 10px;
      max-width: 500px;
      padding: 10px;
      margin: 10px auto;
    }

    .border-green {
      border-color: #5C5;
    }

    .border-red {
      border-color: #C55;
    }

    .wide {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      flex-wrap: wrap;
      align-items: center;
      max-width: 800px;
    }

    @media only screen and (max-width: 800px) {
      h1 {
        font-size: 40px;
      }
    }

    @keyframes flickerAnimation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @-o-keyframes flickerAnimation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @-moz-keyframes flickerAnimation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @-webkit-keyframes flickerAnimation {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .animate-flicker {
      -webkit-animation: flickerAnimation 2s infinite;
      -moz-animation: flickerAnimation 2s infinite;
      -o-animation: flickerAnimation 2s infinite;
      animation: flickerAnimation 2s infinite;
    }
  </style>

</head>

<body>
  <div id='app'>
    <h1 id='title'>Random Timer</h1>

    <div class='wide'>
      <div class='dashed border-red'>
        <h2>Max Time</h2>
        <input type="number" step="1" id="maxtime_mins" placeholder="0" /> mins
        <input type="number" step="1" id="maxtime_secs" placeholder="30" /> secs
      </div>

      <div class='dashed border-green'>
        <h2>Min Time</h2>
        <input type="number" step="1" id="mintime_mins" placeholder="0" /> mins
        <input type="number" step="1" id="mintime_secs" placeholder="0" /> secs
      </div>
    </div>

    <input type='submit' id="go" value='GO!' />

  </div>

    go_button.addEventListener('click', function() {

      clearTimeout(timeout);

      if (go_button.value == go_str) {
        go_button.value = stop_str;
        go_button.style.backgroundColor = red;
        title.classList.add('animate-flicker');
      } else {
        clearInterval(beep_interval);
        go_button.value = go_str;
        go_button.style.backgroundColor = green;
        document.body.classList.remove('red');
        title.classList.remove('animate-flicker');
        return false;
      }

      var max_time = parseInt((document.getElementById('maxtime_mins').value * 60) + document.getElementById('maxtime_secs').value) || 30;
      var min_time = parseInt((document.getElementById('mintime_mins').value * 60) + document.getElementById('mintime_secs').value);

      var time = (Math.floor(Math.random() * (max_time - min_time + 1)) + min_time) * 1000;
      var i = 0;

      console.log(time)

      timeout = setTimeout(function() {
        beep_interval = setInterval(function() {
          beep.play();
          title.classList.remove('animate-flicker');
          window.navigator.vibrate(200);
          if (i % 2) {
            document.body.classList.add('red')
          } else {
            document.body.classList.remove('red')
          }
          i++;
          if (i > 9) {
            go_button.value = go_str;
            go_button.style.backgroundColor = green;
            document.body.classList.remove('red');
            clearInterval(beep_interval);
          }
        }, 500)
      }, time);
    })
  </script>
