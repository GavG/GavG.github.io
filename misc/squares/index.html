<html>

<head>
  <title>8x8 Square Puzzle</title>
  <style>
    .brown {
      background-color: brown;
      color: #FFF;
    }

    .orange {
      background-color: orange;
      color: #FFF;
    }

    .gray {
      background-color: gray;
      color: #FFF;
    }

    .yellow {
      background-color: yellow;
    }

    .red {
      background-color: red;
      color: #FFF;
    }

    .blue {
      background-color: blue;
      color: #FFF;
    }

    .green {
      background-color: green;
      color: #FFF;
    }

    th {
      width: 50px;
      height: 50px;
    }

    td {
      text-align: center;
      outline: solid #000 2px;
    }
  </style>
</head>

<body>
  <table>
    <tbody>

      <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
      </tr>
      <tr>
        <th>1</th>
        <td colspan="3" rowspan="4" class="blue">3 x 4 = 12</td>
        <td colspan="5" rowspan="2" class="yellow">5 x 2 = 10</td>
      </tr>
      <tr>
        <th>2</th>
      </tr>
      <tr>
        <th>3</th>
        <td colspan="2" rowspan="6" class="red">2 x 6 = 12</td>
        <td colspan="3" rowspan="2">3 x 2 = 6</td>
      </tr>
      <tr>
        <th>4</th>
      </tr>
      <tr>
        <th>5</th>
        <td colspan="2" rowspan="4" class="orange">2 x 4 = 8</td>
        <td colspan="1" rowspan="4" class="brown">1 x 4 = 4</td>
        <td colspan="3" rowspan="1" class="gray">3 x 1 = 3</td>
      </tr>
      <tr>
        <th>6</th>
        <td colspan="3" rowspan="3" class="green">3 x 3 = 9</td>
      </tr>
      <tr>
        <th>7</th>
      </tr>
      <tr>
        <th>8</th>
      </tr>

    </tbody>
  </table>
</body>

</html>
