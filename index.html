<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Style</title>

  <style media="screen">
    html,
    body,
    .p-abs {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      font-family: verdana;
    }

    .box {
      width: 100%;
      height: 25vh;
    }

    .box.half {
      height: 12.5%;
    }

    .bar {
      width: 100%;
      height: 25%;
    }

    .bg-green {
      background-color: green;
    }

    .bg-blue {
      background-color: blue;
    }

    .bg-red {
      background-color: red;
    }

    .bg-yellow {
      background-color: yellow;
    }

    .bg-white {
      background-color: white;
    }

    .fade-50 {
      opacity: 0.5;
    }

    .fade-80 {
      opacity: 0.8;
    }

    .white {
      color: white;
    }

    h1 {
      font-size: 18vh;
      margin: 0px;
      text-align: center;
      width: 100%;
    }

    .hidden {
      opacity 0;
      display: none;
    }

    .section-top {
      top: 0;
    }

    .section-middle {
      top: calc(50vh - 11vh);
    }

    .section-bottom {
      bottom: 0;
    }

    .fixed {
      position: fixed;
    }

    .top-0 {
      top: 0;
    }

    .top-1 {
      top: 25%;
    }

    .top-2 {
      top: 50%;
    }

    .top-3 {
      top: 75%;
    }

    .z-1 {
      z-index: 1;
    }

    .z-2 {
      z-index: 2;
    }

    .p-abs {
      position: absolute;
    }
  </style>

</head>

<body>
  <div class="box fixed section-top">
    <h1 id="text-1" class="white">WEB</h1>
    <h1 id="text-4" class="white hidden">HTML</h1>
  </div>
  <div class="box fixed z-1 section-middle">
    <h1 id="text-2" class="white">GAV G</h1>
    <h1 id="text-6" class="white hidden">JAVASCRIPT</h1>
  </div>
  <div class="box fixed section-bottom">
    <h1 id="text-3" class="white">STUFF</h1>
    <h1 id="text-5" class="white hidden">CSS</h1>
  </div>

  <div class="bar bg-yellow fade-50 fixed"></div>
  <div class="bar bg-red fade-50 top-1 fixed"></div>
  <div class="bar bg-blue fade-50 top-2 fixed"></div>
  <div class="bar bg-green fade-50 top-3 fixed"></div>

  <div class="box"></div>
  <div class="box half"></div>
  <div class="box bg-blue"></div>
  <div class="box"></div>
  <div class="box half"></div>
  <div class="box bg-red"></div>
  <div class="box"></div>
  <div class="box bg-yellow"></div>
  <div class="box"></div>
  <div class="box bg-green"></div>

  <div class="z-2 p-abs top-0">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box bg-blue fade-50"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box bg-red fade-50"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box half"></div>
    <div class="box">
      <h1 class="white fade-80">RANDOM</h1>
    </div>
    <div class="box"></div>
    <div class="box">
      <h1 class="white fade-80">IDEAS</h1>
    </div>
    <div class="box"></div>
    <div class="box">
      <h1 class="white fade-80">AND STUFF</h1>
    </div>
    <div class="box half"></div>
    <div class="box">
      <h1 class="white">
        <a href="/home">ENTER</a>
      </h1>
    </div>

    <img src="">
  </div>

  <script type="text/javascript">
    window.addEventListener('load', function() {
      fade_element_at_scroll(document.getElementById('text-1'), 0.13, 0, true)
      fade_element_at_scroll(document.getElementById('text-2'), 0.13, 0.13, true)
      fade_element_at_scroll(document.getElementById('text-3'), 0.13, 0, true)
      fade_element_at_scroll(document.getElementById('text-4'), 0.13, 0, false)
      fade_element_at_scroll(document.getElementById('text-4'), 0.28, 0, true)
      fade_element_at_scroll(document.getElementById('text-5'), 0.13, 0, false)
      fade_element_at_scroll(document.getElementById('text-5'), 0.23, 0, true)
      fade_element_at_scroll(document.getElementById('text-6'), 0.25, 0.2, false)
      fade_element_at_scroll(document.getElementById('text-6'), 0.45, 0.1, true)
    })

    window.addEventListener('beforeunload', function() {
      document.body.style.display = "none"
      window.scrollTo(0, 0)
    })

    function fade_element_at_scroll(elem, cutoff, dist, direction, trim = 0.1) {
      var perc = 0
      var final = cutoff + dist
      var min = cutoff - trim
      var max = final + trim
      window.document.addEventListener('scroll', function() {
        perc = document.documentElement.scrollTop / document.documentElement.scrollHeight
        if (perc < max && perc > min) {
          if (perc > final) {
            elem.style.display = direction ? 'none' : 'block'
          } else if (perc > cutoff) {
            elem.style.display = 'block'
            elem.style.opacity = direction ? (1 - ((perc - cutoff) / dist)) : ((perc - cutoff) / dist)
          } else {
            elem.style.display = direction ? 'block' : 'none'
          }
        }
      })
    }

    document.body.addEventListener('click', function() {
      window.location = "/home"
    })
  </script>

</body>

</html>
