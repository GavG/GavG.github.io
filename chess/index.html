<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Chess</title>
  <style>
    html,
    body {
      margin: 0px;
      padding: 0px;
    }

    body {
      background: #353535;
      font: normal 9vh "Lucida Sans Unicode", "Lucida Grande", "Arial Unicode MS", sans-serif;
    }

    table {
      margin: 1vh auto;
      background: #DB8;
      border-collapse: collapse;
    }

    td {
      width: 12vh;
      height: 12vh;
      text-align: center;
      font-size: 9vh;
      padding: 0px;
    }

    table,
    td {
      transition: transform 1s ease-in-out;
    }

    td:after {
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      background-color: transparent;
      position: relative;
      transform: rotate(0deg);
      transition: all 0.2s ease-in-out;
    }

    table.rotate {
      transform: rotate(180deg);
    }

    table.rotate td:after {
      transform: rotate(180deg) !important;
    }

    tr:nth-child(even) td:nth-child(odd) {
      background: #555;
    }

    tr:nth-child(odd) td:nth-child(even) {
      background: #555;
    }

    td.b {
      color: #000;
    }

    td.w {
      color: #f9f9f9;
    }

    td.h:after {
      content: '';
      display: table-cell;
      background-color: #33889955;
      width: 12vh;
      height: 12vh;
    }

    td.R:after {
      content: '\265C';
    }

    td.N:after {
      content: '\265E';
    }

    td.B:after {
      content: '\265D';
    }

    td.K:after {
      content: '\265A';
    }

    td.Q:after {
      content: '\265B';
    }

    td.P:after {
      content: '\265F';
    }

    td.a {
      background-color: #ff9900 !important;
    }

    td.y-1:after {
      top: -12vh;
    }

    td.y-2:after {
      top: -24vh;
    }

    td.y-3:after {
      top: -36vh;
    }

    td.y-4:after {
      top: -48vh;
    }

    td.y-5:after {

    }

    td.y-6:after {
      top: -72vh;
    }

    td.y-7:after {
      top: -84vh;
    }

    td.y1:after {

    }

    td.y2:after {

    }

    td.y3:after {
      top: 36vh;
    }

    td.y4:after {

    td.y5:after {
      top: 60vh;
    }

    td.y6:after {

    td.y7:after {

    td.x-1:after {

    td.x-2:after {

    td.x-3:after {

<script type="text/javascript">
  const white = 'w';
  const black = 'b';
  const active_class = 'a';
  const highlighted_class = 'h';

  var board = document.getElementById('board');
  var cells = board.getElementsByTagName('td');
  var active_cell = null;
  var turn = white;
  var highlighted_cells = [];

  board.addEventListener('click', function(event) {
    cell = event.target;

    if (active_cell && isHighlightedCell(cell)) {
      var target_cell = active_cell;
      clearActiveCell();
      clearHighlightedCells();
      movePiece(target_cell, cell)
      return turn = (turn == white) ? black : white;
    }

    if (isPlayablePiece(cell)) {
      setActiveCell(cell);
    } else {
      clearActiveCell();
      clearHighlightedCells();
    }
  })

  function rotateBoard() {
    board.classList.toggle('rotate');
  }

  function isPlayablePiece(cell) {
    return cell.classList.contains(turn);
  }

  function clearActiveCell() {
    if (active_cell) {
      active_cell.classList.remove(active_class);
      active_cell = null;
    }
  }

  function setActiveCell(cell) {
    clearActiveCell();
    if (active_cell != cell) {
      active_cell = cell;
      cell.classList.add(active_class);
      highlightCells(viableCells(cell));
    } else {
      active_cell = null;
    }
  }

  function highlightCells(cells = []) {
    clearHighlightedCells();
    highlighted_cells = cells;
    for (var i = 0; i < cells.length; i++) {
      cells[i].classList.add(highlighted_class);
    }
  }

  function clearHighlightedCells() {
    dehighlightCells(highlighted_cells);
  }

  function dehighlightCells(cells = []) {
    for (var i = 0; i < cells.length; i++) {
      cells[i].classList.remove(highlighted_class);
    }
  }

  function isHighlightedCell(cell) {
    if (cell) return cell.classList.contains(highlighted_class);
  }

  function movePiece(current_cell, new_cell) {
    var base_class_list = [].slice.call(current_cell.classList);
    var x = new_cell.cellIndex - current_cell.cellIndex
    var y = new_cell.parentNode.rowIndex - current_cell.parentNode.rowIndex;

    if (x) current_cell.classList.add('x' + x);
    if (y) current_cell.classList.add('y' + y);

    setTimeout(function() {
      new_cell.classList = [];
      new_cell.classList.add(...base_class_list);
      current_cell.classList = [];
      //rotateBoard();
    }, 200)
  }

  function is_white(cell) {
    return cell.classList.contains(white);
  }

  function is_black(cell) {
    return cell.classList.contains(black);
  }

  function is_occupied(cell) {
    return is_black(cell) || is_white(cell);
  }

  function is_capturable(cell) {
    switch (turn) {
      case black:
        return is_white(cell);
      case white:
        return is_black(cell);
    }
  }

  function viableCells(cell) {

    var cell_is_white = is_white(cell);
    var cell_is_black = is_black(cell);

    if (cell.classList.contains('P')) {
      if ((cell_is_black && cell.parentNode.rowIndex == 1) || (cell_is_white && cell.parentNode.rowIndex == 6)) {
        return n_y(1, cell, 2, false);
      } else {
        return n_y(1, cell, 1, false);
      }
    }

    if (cell.classList.contains('R')) {
      return [].concat(
        n_y(1, cell),
        n_y(-1, cell),
        n_x(1, cell),
        n_x(-1, cell)
      );
    }

    if (cell.classList.contains('Q')) {
      return [].concat(
        n_y(1, cell),
        n_y(-1, cell),
        n_x(1, cell),
        n_x(-1, cell),
        n_xy(1, -1, cell),
        n_xy(-1, 1, cell),
        n_xy(1, 1, cell),
        n_xy(-1, -1, cell),
      );
    }

    if (cell.classList.contains('K')) {
      return [].concat(
        n_y(1, cell, 1),
        n_y(-1, cell, 1),
        n_x(1, cell, 1),
        n_x(-1, cell, 1),
        n_xy(1, -1, cell, 1),
        n_xy(-1, 1, cell, 1),
        n_xy(1, 1, cell, 1),
        n_xy(-1, -1, cell, 1),
      );
    }

    if (cell.classList.contains('B')) {
      return [].concat(
        n_xy(1, -1, cell),
        n_xy(-1, 1, cell),
        n_xy(1, 1, cell),
        n_xy(-1, -1, cell),
      );
    }

    if (cell.classList.contains('N')) {
      return [].concat(
        n_x2y(1, cell),
        n_x2y(-1, cell),
        n_y2x(1, cell),
        n_y2x(-1, cell),
      );
    }
  }

  function n_y(heading = 1, cell, n = 7, can_capture = true, blocking = true) {
    var y = cell.parentNode.rowIndex;
    var viable_cells = [];
    var direction = (is_black(cell) ? 1 : -1) * heading;

    for (var i = 1; i < n + 1; i++) {
      var row = board.rows[y + (direction * i)];
      if (row) {
        var cell = row.cells[cell.cellIndex];
        var capturable = is_capturable(cell);
        if (!blocking || (!is_occupied(cell) || (can_capture && capturable))) {
          viable_cells.push(cell);
          if (capturable) break;
        } else {
          break;
        }
      }
    }
    return viable_cells;
  }

  function n_x(heading = 1, cell, n = 7, can_capture = true, blocking = true) {
    var x = cell.cellIndex;
    var row = cell.parentNode;
    var viable_cells = [];
    var direction = (is_black(cell) ? 1 : -1) * heading;

    for (var i = 1; i < n + 1; i++) {
      var cell = row.cells[x + (direction * i)];
      if (typeof cell !== 'undefined') {
        var capturable = is_capturable(cell);
        if (!blocking || (!is_occupied(cell) || (can_capture && capturable))) {
          viable_cells.push(cell);
          if (capturable) break;
        } else {
          break;
        }
      }
    }
    return viable_cells;
  }

  function n_xy(heading_x, heading_y, cell, n = 7, can_capture = true) {
    var y = cell.parentNode.rowIndex;
    var x = cell.cellIndex;
    var viable_cells = [];

    for (var i = 1; i < n + 1; i++) {
      var row = board.rows[y + (heading_y * i)];
      if (row) {
        var cell = row.cells[x + (heading_x * i)];
        if (typeof(cell) !== 'undefined') {
          var capturable = is_capturable(cell);
          if (!is_occupied(cell) || (can_capture && capturable)) {
            viable_cells.push(cell);
            if (capturable) break;
          } else {
            break;
          }
        } else {
          return viable_cells;
        }
      }
    }
    return viable_cells;
  }

  function n_x2y(heading, cell) {
    var y = cell.parentNode.rowIndex;
    var x = cell.cellIndex;
    var viable_cells = [];

    var row = board.rows[y + heading];

    if (typeof row !== 'undefined') {
      var cell_l = row.cells[x + 2];
      var cell_r = row.cells[x - 2];

      if ((typeof cell_l !== 'undefined') && (is_capturable(cell_l) || !is_occupied(cell_l))) {
        viable_cells.push(cell_l)
      };
      if ((typeof cell_r !== 'undefined') && (is_capturable(cell_r) || !is_occupied(cell_r))) {
        viable_cells.push(cell_r)
      };
    }
    return viable_cells;
  }

  function n_y2x(heading, cell) {
    var y = cell.parentNode.rowIndex;
    var x = cell.cellIndex;
    var viable_cells = [];

    var row = board.rows[y + (heading * 2)];

    if (typeof row !== 'undefined') {
      var cell_l = row.cells[x + 1];
      var cell_r = row.cells[x - 1];

      if ((typeof cell_l !== 'undefined') && (is_capturable(cell_l) || !is_occupied(cell_l))) {
        viable_cells.push(cell_l)
      };
      if ((typeof cell_r !== 'undefined') && (is_capturable(cell_r) || !is_occupied(cell_r))) {
        viable_cells.push(cell_r)
      };
    }
    return viable_cells;
  }
</script>
