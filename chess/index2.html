<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Chess</title>
  <style>
    html,
    body {
      margin: 0px;
      padding: 0px;
    }

    body {
      background: #353535;
      font: normal 9vh "Lucida Sans Unicode", "Lucida Grande", "Arial Unicode MS", sans-serif;
    }

    table {
      margin: 1vh auto;
      background: #DB8;
      border-collapse: collapse;
    }

    td {
      width: 12vh;
      height: 12vh;
      text-align: center;
      font-size: 9vh;
      padding: 0px;
    }

    table,
    td {
      transition: transform 1s ease-in-out;
    }

    td:after {
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      background-color: transparent;
      position: relative;
      transform: rotate(0deg);
      transition: all 0.2s ease-in-out;
    }

    table.rotate {
      transform: rotate(180deg);
    }

    table.rotate td:after {
      transform: rotate(180deg) !important;
    }

    tr:nth-child(even) td:nth-child(odd) {
      background: #555;
    }

    tr:nth-child(odd) td:nth-child(even) {
      background: #555;
    }

    td.b {
      color: #000;
    }

    td.w {
      color: #f9f9f9;
    }

    td.c {
      background-color: #E22 !important;
    }

    td.h:after {
      content: '';
      display: table-cell;
      background-color: #33889955;
      width: 12vh;
      height: 12vh;
    }

    td.R:after {
      content: '\265C';
    }

    td.N:after {
      content: '\265E';
    }

    td.B:after {
      content: '\265D';
    }

    td.K:after {
      content: '\265A';
    }

    td.Q:after {
      content: '\265B';
    }

    td.P:after {
      content: '\265F';
    }

    td.a {
      background-color: #ff9900 !important;
    }

    td.y-1:after {
      top: -12vh;
    }

    td.y-2:after {

    td.y-3:after {

<script type="text/javascript">
  const white = 'w'
  const black = 'b'
  const class_active = 'a'
  const class_check = 'c'
  const highlighted_class = 'h'
  const rook = 'R'
  const bishop = 'B'
  const knight = 'N'
  const pawn = 'P'
  const queen = 'Q'
  const king = 'K'

  var board = document.getElementById('board')
  var active_cell = null;
  var turn = white

  board.addEventListener('click', selectCell)

  function selectCell() {
    if (active_cell) active_cell.classList.remove(class_active)
    if (isColor(event.target, turn)) {
      active_cell = event.target
      active_cell.classList.toggle(class_active)
    }
  }

  function isColor(cell, color) {
    return cell.classList.contains(color)
  }

  function isOccupied(cell) {
    return isColor(cell, white) || isColor(cell, black)
  }
