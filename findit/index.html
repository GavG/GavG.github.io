<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Find It!</title>
  <style media="screen">
    body,
    html {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: arial;
    }

    #board {
      width: 5000px;
      height: 5000px;
      background-image: linear-gradient(45deg, #808080 25%, transparent 25%), linear-gradient(-45deg, #808080 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #808080 75%), linear-gradient(-45deg, transparent 75%, #808080 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }

    #target {
      width: 10px;
      height: 10px;
      background-color: #F00;
      display: none;
      position: absolute;
      z-index: 2;
    }

    #time {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 150px;
      color: #333;
      z-index: 1;
    }

    #count {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 150px;
      color: #384;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id='board'>
    <div id='target'>
    </div>
  </div>
  <div id='count'>
  </div>
  <div id='time'>
  </div>

  <script type="text/javascript">
    window.addEventListener('load', init)

    var preventHistoryBack = function(e) {
      var delta = e.deltaX || e.wheelDeltaX
      if (!delta) return false
      window.WebKitMediaKeyError && (delta *= -1)
      el = document.documentElement
      if (((el.scrollLeft + el.offsetWidth) === el.scrollWidth && delta > 0) || (el.scrollLeft === 0 && delta < 0)) {
        e.preventDefault()
      }
    };

    window.addEventListener('mousewheel', preventHistoryBack);

    const board = document.getElementById('board')
    const target = document.getElementById('target')
    const count_disp = document.getElementById('count')
    const time_disp = document.getElementById('time')

    var start_time
    var count = 10
    var interval

    target.addEventListener('click', find)

    function init() {
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      load_level()
      start_time = Date.now()
      ticker = setInterval(update_disp, 10)
    }

    function find() {
      count -= 1
      if (count == 0) {
        clearInterval(ticker)
        update_disp()
      } else {
        load_level()
      }
    }

    function load_level() {
      window.scrollTo(2000, 2000)
      target.style.top = Math.floor(Math.random() * 500) + '0px'
      target.style.left = Math.floor(Math.random() * 500) + '0px'
      target.style.display = 'block'
    }

    function update_disp() {
      time_disp.innerText = ((Date.now() - start_time) / 1000).toFixed(2)
      count_disp.innerText = count
    }
  </script>
</body>

</html>
