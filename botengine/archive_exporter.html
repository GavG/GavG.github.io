<html>

<head>
  <title>Botengine Archive Exporter</title>

</head>

<body>
  <label for='token'>DEVELOPER_ACCESS_TOKEN</label>
  <input type='text' id='token'>
  <button onclick='export()'>Export to CSV</button>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>

  <script>
    function
    export () {
      var token = $('#token').val();

      if (!token) {
        return alert('The DEVELOPER_ACCESS_TOKEN field must be populated');
      }

      $.get("https://api.botengine.ai/archives", {
          authorization: 'Bearer ' + token
        })
        .done(function(data) {
          console.log(data);
        })
        .fail(function() {
          alert("error");
        });

    }
  </script>
</body>

</html>
