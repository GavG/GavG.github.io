<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>CatFlap</title>
    <style>
        html,
        body,
        .wrapper,
        #canvas {
            width: 100%;
            height: 100%;
        }

        body {
            margin: 0px;
            border: 0px;
            background-color: #333;
        }

        #canvas {
            display: block;
            background-color: #fb6;
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class='wrapper'>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        var c = document.getElementById("canvas")
        var ctx = c.getContext("2d")

        let sprite_img = new Image(35, 18)
        let sprite_src = 'sprite.png'

        let sprite_width = 16
        let sprite_height = 16

        var sprite
        let sprites = {
            'resting': {
                'offset_x': 1,
                'offset_y': 1,
            },
            'jumping': {
                'offset_x': 2 + sprite_width,
                'offset_y': 1,
            },
        }

        var ox
        var oy

        var px
        var py
        var p_angle = 0

        var end_move_up

        var unit
        var up_amount
        var sprite_size

        var acceleration = 0.2
        var down_amount

        var min_y

        var game_over
        var game_started

        var game_stepper

        init()

        function init() {
            resize()
            set_sprite('resting')
            registerEventListeners()
            sprite_img.src = sprite_src
        }

        function reset() {
            py = oy
            px = ox
            game_over = false
            game_started = false
            draw()
        }

        function resize() {
            c.width = c.offsetWidth;
            c.height = c.offsetHeight;
            unit = c.height / 50
            up_amount = 6 * unit
            down_amount = unit / 3
            sprite_size = 5 * unit
            min_y = sprite_height
            max_y = c.height - min_y
            oy = (c.height / 2) - (sprite_height / 2)
            ox = (c.width / 2) - (sprite_width / 2)
        }

        function draw() {
            ctx.clearRect(0, 0, c.width, c.height);

            draw_sprite(ctx)

            if (game_over) {
                ctx.font = "30px Comic Sans MS";
                ctx.fillStyle = "red";
                ctx.textAlign = "center";
                ctx.fillText("Game Over", c.width / 2, c.height / 2);
            }

            if (game_started && !game_over) {
                window.requestAnimationFrame(draw)
            }
        }

        function draw_sprite(ctx) {
            let _px = px
            let _py = py
            ctx.translate(_px, _py)
            ctx.rotate(p_angle)
            ctx.drawImage(
                sprite_img,
                sprite.offset_x,
                sprite.offset_y,
                sprite_width,
                sprite_height,
                0, 0,
                sprite_width,
                sprite_height,
            )
            ctx.rotate(p_angle)
            ctx.translate(-_px, -_py)
        }

        function game_step() {
            move_down()
            draw_obstacles()
        }

        function draw_obstacles() {

        }

        function set_sprite(key) {
            sprite = sprites[key]
        }

        function move_up() {
            down_amount = unit / 5
            if (!game_over) {
                if (!game_started) {
                    game_started = true
                    game_stepper = setInterval(game_step, 20)
                }
                if (py > min_y) {
                    py -= up_amount
                }

                set_sprite('jumping')

                clearTimeout(end_move_up)
                end_move_up = setTimeout(function() {
                    set_sprite('resting')
                }, 200)

                window.requestAnimationFrame(draw)
            }
        }

        function move_down() {
            if (!game_over) {
                if (py < max_y) {
                    py += down_amount
                    p_angle += 0.01
                    down_amount += acceleration
                } else {
                    game_over = true
                    clearInterval(game_stepper)
                    setTimeout(function() {
                        if (game_over && confirm('You died, play again?')) {
                            reset()
                        }
                    }, 50)
                }
            }
        }

        function registerEventListeners() {
            sprite_img.addEventListener('load', function() {

                reset()

                document.addEventListener('keydown', function(e) {
                    if (e.keyCode == 32) move_up()
                })

                c.addEventListener('mousedown', move_up)
            })
        }
    </script>

</body>

</html>
