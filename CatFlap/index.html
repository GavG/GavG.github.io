<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <title>CatFlap</title>
    <style>
        html,
        body,
        #canvas {
            margin: 0px;
            width: 100%;
            height: 100%;
            border: 0px;
        }

        #canvas {
            background-color: #fb6;
        }
    </style>
</head>

<body>

    <canvas id="canvas"></canvas>

    <script>
        var c = document.getElementById("canvas")
        var ctx = c.getContext("2d")

        let sprite = new Image(33, 16)
        let sprite_src = 'sprite.png'

        let sprite_width = 16
        let sprite_height = 16
        let sprite_2_offset = sprite_width + 1

        var ox
        var oy

        var px
        var py

        var sx = 0
        var end_move_up

        var unit
        var up_amount
        var sprite_size

        var acceleration = 0.2
        var down_amount

        var min_y

        var game_over
        var game_started

        var game_stepper

        init()

        function init() {
            resize()
            reset()
            registerEventListeners()
            sprite.src = sprite_src
        }

        function reset() {
            py = oy
            px = ox
            game_over = false
            game_started = false
            draw()
        }

        function resize() {
            console.log('resize')
            c.width = window.screen.width;
            c.height = window.screen.height;
            unit = c.height / 50
            up_amount = 6 * unit
            down_amount = unit / 3
            sprite_size = 5 * unit
            min_y = sprite_size
            max_y = c.height - min_y
            oy = c.height / 2
            ox = (c.width / 2) - (sprite_size / 2)
        }

        function draw() {
            ctx.clearRect(0, 0, c.width, c.height);
            ctx.drawImage(sprite, sx, 0, sprite_width, sprite_height, px, py, sprite_size, sprite_size)

            if (game_over) {
                ctx.font = "30px Comic Sans MS";
                ctx.fillStyle = "red";
                ctx.textAlign = "center";
                ctx.fillText("Game Over", c.width / 2, c.height / 2);
            }

            if (game_started && !game_over) {
                window.requestAnimationFrame(draw)
            }
        }

        function game_step() {
            move_down()
            draw_obstacles()
        }

        function draw_obstacles() {

        }

        function move_up() {
            down_amount = unit / 5
            if (!game_over) {
                if (!game_started) {
                    game_started = true
                    game_stepper = setInterval(game_step, 20)
                }
                if (py > min_y) {
                    py -= up_amount
                }

                sx = sprite_2_offset

                clearTimeout(end_move_up)
                end_move_up = setTimeout(function() {
                    sx = 0
                }, 200)

                window.requestAnimationFrame(draw)
            }
        }

        function move_down() {
            if (!game_over) {
                if (py < max_y) {
                    py += down_amount
                    down_amount += acceleration
                } else {
                    game_over = true
                    clearInterval(game_stepper)
                    setTimeout(function() {
                        if (game_over && confirm('You died, play again?')) {
                            reset()
                        }
                    }, 50)
                }
            }
        }

        function registerEventListeners() {
            sprite.addEventListener('load', draw)

            document.addEventListener('keydown', function(e) {
                if (e.keyCode == 32) move_up()
            })

            c.addEventListener('mousedown', move_up)
        }
    </script>

</body>

</html>
