<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Squares</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script>
        const canvas = document.getElementById('game')
        const context = canvas.getContext('2d')

        const levels = [
            `1111
             0001
             1111`
        ]

        let currentLevel = 0

        function draw() {
            const landscape = window.innerWidth / window.innerHeight < 1

            canvas.width = window.innerWidth
            canvas.height = window.innerHeight

            const rows = levels[currentLevel].split(/\n/)
            const rowsCount = rows.length

            let colsCount = 0
            rows.filter(row => {
                const len = row.trim().length
                if (len > colsCount) {
                    colsCount = len
                }
            })

            const cellWidth = (landscape ? canvas.height : canvas.width) / colsCount
            const cellHeight = (landscape ? canvas.width : canvas.height) / rowsCount

            if (landscape) {
                context.translate(canvas.width, 0)
                context.rotate(Math.PI / 2)
            }

            context.clearRect(0, 0, canvas.width, canvas.height)

            for (let rowIndex = 0; rowIndex < rowsCount; rowIndex++) {
                const row = rows[rowIndex].trim()
                for (let colIndex = 0; colIndex < colsCount; colIndex++) {
                    const cell = row[colIndex]

                    switch (cell) {
                        case '0':
                            context.fillStyle = "#000"
                            break;
                        case '1':
                            context.fillStyle = "#00F"
                            break;
                    }

                    context.fillRect(colIndex * cellWidth, rowIndex * cellHeight, cellWidth, cellHeight)

                    context.strokeStyle = "#FFF"
                    context.lineWidth = 2

                    context.strokeRect(colIndex * cellWidth, rowIndex * cellHeight, cellWidth, cellHeight)
                }
            }

            requestAnimationFrame(draw)
        }

        window.addEventListener('load', draw)
    </script>
</body>
</html>
