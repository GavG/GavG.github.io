<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Squares</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        html, body, #gameCanvas {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    <script>
        const canvas = document.getElementById('game')
        const context = canvas.getContext('2d')

        const TAU = 2 * Math.PI

        const levels = [
            [
                [1,1,1,1],
                [0,0,0,1],
                [1,1,1,1],
            ]
        ]

        let flatCurrentLevel = []
        let currentLevel = 0

        let rows = []
        let rowsCount = 0
        let colsCount = 0

        let playerPos = 0
        let newPlayerPos = 0

        let playerX = 0
        let playerY = 0

        let newPlayerX = playerX
        let newPlayerY = playerY

        function loadLevel(level) {
            console.log('loadLevel', level)

            currentLevel = level

            flatCurrentLevel = levels[currentLevel].flat()

            rows = levels[currentLevel]
            rowsCount = rows.length

            colsCount = 0
            rows.filter(row => {
                const len = row.length
                if (len > colsCount) {
                    colsCount = len
                }
            })

            setCellDimensions()

            playerPos = 0
            newPlayerPos = 0

            playerX = parseFloat((((playerPos % colsCount) * cellWidth) + (cellWidth / 2)).toFixed(1))
            playerY = parseFloat(((Math.floor(playerPos / colsCount) * cellHeight) + (cellHeight / 2)).toFixed(1))

            newPlayerX = playerX
            newPlayerY = playerY
        }

        function makeMoveIfFeasible(toCell, x) {
            if(
                (newPlayerPos === playerPos) &&
                (flatCurrentLevel[toCell] > 0) &&
                (
                    (x && (Math.abs((toCell % colsCount) - (playerPos % colsCount)) < 2)) ||
                    (!x && (Math.abs((toCell % rowsCount) - (playerPos % rowsCount)) < 2))
                )
            ) {
                console.log('Move', toCell)

                newPlayerPos = toCell

                newPlayerX = parseFloat((((newPlayerPos % colsCount) * cellWidth) + (cellWidth / 2)).toFixed(1))
                newPlayerY = parseFloat(((Math.floor(newPlayerPos / colsCount) * cellHeight) + (cellHeight / 2)).toFixed(1))
            }
        }

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height)

            for (let rowIndex = 0; rowIndex < rowsCount; rowIndex++) {
                const row = rows[rowIndex]
                for (let colIndex = 0; colIndex < colsCount; colIndex++) {
                    const cell = row[colIndex]

                    switch (cell) {
                        case 0:
                            context.fillStyle = "#000"
                            break;
                        case 1:
                            context.fillStyle = "#00F"
                            break;
                    }

                    context.fillRect(colIndex * cellWidth, rowIndex * cellHeight, cellWidth, cellHeight)

                    context.strokeStyle = "#FFF"
                    context.lineWidth = 2

                    context.strokeRect(colIndex * cellWidth, rowIndex * cellHeight, cellWidth, cellHeight)
                }
            }

            const playerXLive = Math.abs(newPlayerX - playerX) < 0.2
            const playerYLive = Math.abs(newPlayerY - playerY) < 0.2

            if (!playerXLive) {
                playerX = parseFloat((playerX + ((newPlayerX - playerX) / 2)).toFixed(1))
            }

            if (!playerYLive) {
                playerY = parseFloat((playerY + ((newPlayerY - playerY) / 2)).toFixed(1))
            }

            if (playerXLive && playerYLive && (playerPos !== newPlayerPos)) {
                playerPos = newPlayerPos
                playerX = newPlayerX
                playerY = newPlayerY
            }

            context.beginPath()
            context.arc(playerX, playerY, cellHeight / 4, 0, TAU)
            context.fillStyle = "#FFF"
            context.fill()

            requestAnimationFrame(draw)
        }

        function setCanvasSize() {
            console.log('setCanvasSize')

            canvas.width = document.body.clientWidth
            canvas.height = document.body.clientHeight

            setCellDimensions()
        }

        function setCellDimensions() {
            cellWidth = canvas.width / colsCount
            cellHeight = canvas.height / rowsCount
        }

        window.addEventListener(
            'load',
            () => {
                console.log('load')
                setCanvasSize()
                loadLevel(0)
                draw()
            }
        )

        window.addEventListener(
            'resize',
            setCanvasSize
        )

        window.addEventListener(
            'keydown',
            event => {
                switch (event.keyCode) {
                    case 38:
                        // up
                        makeMoveIfFeasible(playerPos - colsCount, false)
                        break

                    case 40:
                        // down
                        makeMoveIfFeasible(playerPos + colsCount, false)
                        break

                    case 37:
                        // left
                        makeMoveIfFeasible(playerPos - 1, true)
                        break

                    case 39:
                        // right
                        makeMoveIfFeasible(playerPos + 1, true)
                        break
                }
            }
        )
    </script>
</body>
</html>
