<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <meta charset="utf-8">
  <title>CSS CALC</title>

  <style media="screen">
    html,
    body,
    .operand,
    .bg,
    #info {
      width: 100%;
    }

    html,
    body,
    .bg {
      height: 100%;
      position: absolute;
      padding: 0px;
      margin: 0px;
    }

    body {
      font-family: monospace;
      font-size: 16px;
    }

    h2 {
      margin-top: 0px;
    }

    #calc h2 {
      text-align: center;
      font-size: 30px;
      margin: 20px auto;
    }

    #calc {
      width: calc(100% - 40px);
      max-width: 500px;
      margin: auto;
      padding: 10px;
      margin-top: 40px;
      border-radius: 5px;
      background-color: #a7a7a7;
    }

    #ans {
      display: block;
      margin: 30px;
      margin-top: 50px;
      border-top: solid 2px;
      padding-top: 2px;
    }

    .sum,
    .num {
      margin: auto;
    }

    .sum {
      counter-reset: sum;
    }

    .num {
      counter-reset: num;
      padding: 5px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin-bottom: 40px;
    }

    .num label {
      display: block;
      background: #ffeb3b;
      color: #333;
      border-radius: 2px;
      width: 22px;
      height: 22px;
      line-height: 18px;
      text-align: center;
    }

    .num input[type='checkbox'] {
      height: 0px;
      padding: 0px;
      margin: 0px;
      opacity: 0;
    }

    .num input[type='checkbox']+span::after {
      display: block;
      line-height: 20px;
      color: #FFF;
      position: relative;
      content: '0';
      text-align: center;
    }

    .num input[type='checkbox']:checked+span::after {
      content: '1';
    }

    #operand {
      opacity: 0;
      text-align: center;
      display: block;
    }

    #operand+label {
      display: block;
      text-align: center;
      margin-bottom: 30px;
    }

    #operand+label::after,
    #operand+label::before {
      display: inline-block;
      width: 50px;
      height: 25px;
      text-align: center;
      margin: 5px;
      line-height: 24px;
    }

    #operand+label::before {
      content: '+';
      background-color: #2B3;
      color: #FFF;
    }

    #operand+label::after {
      content: '-';
      background-color: #999;
      color: #333;
    }

    #operand:checked+label::after {
      background-color: #2B3;
      color: #FFF;
    }

    #operand:checked+label::before {
      background-color: #999;
      color: #333;
    }

    ._1:checked {
      counter-increment: num 1 sum 1;
    }

    ._2:checked {
      counter-increment: num 2 sum 2;
    }

    ._4:checked {
      counter-increment: num 4 sum 4;
    }

    ._8:checked {
      counter-increment: num 8 sum 8;
    }

    ._16:checked {
      counter-increment: num 16 sum 16;
    }

    ._32:checked {
      counter-increment: num 32 sum 32;
    }

    ._64:checked {
      counter-increment: num 64 sum 64;
    }

    #operand:checked~.num ._1:checked {
      counter-increment: num 1 sum -1;
    }

    #operand:checked~.num ._2:checked {
      counter-increment: num 2 sum -2;
    }

    #operand:checked~.num ._4:checked {
      counter-increment: num 4 sum -4;
    }

    #operand:checked~.num ._8:checked {
      counter-increment: num 8 sum -8;
    }

    #operand:checked~.num ._16:checked {
      counter-increment: num 16 sum -16;
    }

    #operand:checked~.num ._32:checked {
      counter-increment: num 32 sum -32;
    }

    #operand:checked~.num ._64:checked {
      counter-increment: num 64 sum -64;
    }

    .sum {
      display: block;
    }

    .num+.val::after {
      content: counter(num);
      display: block;
      background: #FFF;
      margin: 30px;
      padding: 3px;
    }

    .sum+.val::after {
      content: counter(sum);
    }

    #info {
      position: absolute;
      top: 0px;
      left: 0px;
      height: 100%;
      z-index: 0;
    }

    #x {
      position: absolute;
      top: 20px;
      right: 20px;
      content: 'x';
      color: #FFF;
      z-index: 2;
      background: #999;
      border-radius: 5px;
      font-size: 15px;
      width: 15px;
      height: 15px;
      text-align: center;
      line-height: 14px;
    }

    #close,
    #close:checked+#info {
      display: none;
    }

    #x,
    #dismiss,
    label {
      cursor: pointer;
    }

    #x:hover,
    #dismiss:hover,
    label:hover {
      color: #77F;
    }

    #dismiss {
      color: #22F;
      text-align: center;
      width: 100%;
      display: inline-block;
      text-decoration: underline;
    }

    .bg {
      background: #9999;
      position: absolute;
    }

    .inner {
      margin: auto;
      margin-top: 30vh;
      max-width: 800px;
    }

    .text {
      text-align: center;
      margin: 10px;
      border-radius: 5px;
      background-color: #FFF;
      padding: 10px;
    }
  </style>

</head>

<body>

  <div id="calc">

    <h2>CSS BINARY CALC - V254</h2>

    <div class='sum'>

      <div class="num">

        <label>64
          <input class="_64" type="checkbox"><span></span>
        </label>

        <label>32
          <input class="_32" type="checkbox"><span></span>
        </label>

        <label>16
          <input class="_16" type="checkbox"><span></span>
        </label>

        <label>8
          <input class="_8" type="checkbox"><span></span>
        </label>

        <label>4
          <input class="_4" type="checkbox"><span></span>
        </label>

        <label>2
          <input class="_2" type="checkbox"><span></span>
        </label>

        <label>1
          <input class="_1" type="checkbox"><span></span>
        </label>

      </div>

      <span class="val"></span>

      <input type="checkbox" id="operand"><label for="operand"></label>

      <div class="num">

        <label>64
          <input class="_64" type="checkbox"><span></span>
        </label>

        <label>32
          <input class="_32" type="checkbox"><span></span>
        </label>

        <label>16
          <input class="_16" type="checkbox"><span></span>
        </label>

        <label>8
          <input class="_8" type="checkbox"><span></span>
        </label>

        <label>4
          <input class="_4" type="checkbox"><span></span>
        </label>

        <label>2
          <input class="_2" type="checkbox"><span></span>
        </label>

        <label>1
          <input class="_1" type="checkbox"><span></span>
        </label>

      </div>

      <span class="val"></span>

    </div>

    <span id="ans" class="val">=</span>

  </div>

  <input type="checkbox" id="close">
  <div id="info">
    <div class="bg">
      <label id="x" for="close">x</label>
      <div class="inner">
        <div class='text'>
          <h2>CSS Calculator</h2>
          <p>This is a demo of the CSS Calculator adder and subtractor!</p>
          <p>This binary to decimal converter / adder / subtractor is made using HTML and CSS only! As is the entire webpage including this dismissable dialogue box!</p>
          <label id="dismiss" for="close">Dismiss</label>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
