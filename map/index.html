<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="height=device-height, initial-scale=1">
    <link rel="stylesheet" href="css/responsive.min.css">
  </head>
  <body>
    <div id="1" class="frame blue"><a href="#2" class="nav right middle">→</a><a href="#5" class="nav right bottom">↘</a><a href="#4" class="nav bottom center">↓</a></div>
    <div id="2" class="frame red"><a href="#3" class="nav right middle">→</a><a href="#6" class="nav right bottom">↘</a><a href="#5" class="nav bottom center">↓</a><a href="#1" class="nav left middle">←</a><a href="#4" class="nav left bottom">↙</a></div>
    <div id="3" class="frame yellow"><a href="#6" class="nav bottom center">↓</a><a href="#2" class="nav left middle">←</a><a href="#5" class="nav left bottom">↙</a></div>
    <div id="4" class="frame green"><a href="#1" class="nav top center">↑</a><a href="#2" class="nav top right">↗</a><a href="#5" class="nav right middle">→</a><a href="#8" class="nav right bottom">↘</a><a href="#7" class="nav bottom center">↓</a></div>
    <div id="5" class="frame orange"><a href="#2" class="nav top center">↑</a><a href="#1" class="nav top left">↖</a><a href="#3" class="nav top right">↗</a><a href="#6" class="nav right middle">→</a><a href="#9" class="nav right bottom">↘</a><a href="#8" class="nav bottom center">↓</a><a href="#4" class="nav left middle">←</a><a href="#7" class="nav left bottom">↙</a></div>
    <div id="6" class="frame pink"><a href="#3" class="nav top center">↑</a><a href="#2" class="nav top left">↖</a><a href="#9" class="nav bottom center">↓</a><a href="#5" class="nav left middle">←</a><a href="#8" class="nav left bottom">↙</a></div>
    <div id="7" class="frame gray"><a href="#4" class="nav top center">↑</a><a href="#5" class="nav top right">↗</a><a href="#8" class="nav right middle">→</a></div>
    <div id="8" class="frame black"><a href="#5" class="nav top center">↑</a><a href="#4" class="nav top left">↖</a><a href="#6" class="nav top right">↗</a><a href="#9" class="nav right middle">→</a><a href="#7" class="nav left middle">←</a></div>
    <div id="9" class="frame brown"><a href="#6" class="nav top center">↑</a><a href="#5" class="nav top left">↖</a><a href="#8" class="nav left middle">←</a></div>
    <script>
      window.onload = addScrolls();
      
      function addScrolls(){
        window.scrollTo(0,1);
        [].forEach.call(document.getElementsByClassName('nav'), function(elem){
          elem.addEventListener('click', function(event) {
            event.preventDefault();
            scrollToElem(elem.getAttribute('href')[1], 200);
            });
          });
      }
      
      function scrollToElem(id, duration){
      
      var elem = document.getElementById(id);
      
      var startingY = window.pageYOffset;
      var startingX = window.pageXOffset;
      
      var diffY = elem.offsetTop - startingY;
      var diffX = elem.offsetLeft - startingX;
      
      var start;
      window.requestAnimationFrame(function step(timestamp) {
        if (!start){start = timestamp}
        var time = timestamp - start;
        var percent = Math.min(time / duration, 1);
        window.scrollTo(startingX + diffX * percent, startingY + diffY * percent);
        if (time < duration) {
          window.requestAnimationFrame(step)
        } else {
          window.location = '#' + id;
        }
      });
      }
    </script>
  </body>}  
</html>
