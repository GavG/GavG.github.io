<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      color: #FFF;
      font-family: monospace;
      font-size: 12px;
    }

    body {
      background-color: #000;
      width: 100%;
    }

    textarea {
      background: none;
      border: none;
      width: calc(100% - 20px);
      outline: none;
      float: left;
      resize: none;
    }

    i {
      width: 12px;
      display: block;
      float: left;
    }

    #hist {
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <div id='hist'>
  </div>
  <form action='#' onsubmit='return peaceLovaAndBananas()'>
    <i>></i><textarea id='com' rows='1' autofocus autocomplete="off" onblur="this.focus()" onkeyup="auto_grow(this)"></textarea>
  </form>
  <script>
    var hist = document.getElementById('hist');
    var com = document.getElementById('com');
    var com_hist = [];
    var hist_count = 1;
    var ret = '';
    var next = '';
    var res = '';
    var textSize = 12;

    function peaceLovaAndBananas() {
      next = com.value;
      com.value = "";

      window.scrollTo(0, document.body.scrollHeight);

      if (/peaceLovaAndBananas/.test(next)) {
        next = "as you were r kid";
      }

      if (next != '/n') {
        com_hist.push(next.trim());
      }
      hist_count = 1;
      hist.innerHTML = hist.innerHTML + ret + "> " + next;
      ret = '<br>';

      try {
        res = eval(next);
      } catch (e) {
        res = e.message;
        return false;
      }

      hist.innerHTML = hist.innerHTML + ret + " " + res;
      return false;
    }

    document.onkeyup = checkKey;

    function checkKey(e) {

      e = e || window.event;

      if (e.keyCode == 13) {
        com.style.height = textSize + 'px';
        hist_count = com_hist.length;
        peaceLovaAndBananas();
      }

      if (com_hist.length > 0) {

        if (e.keyCode == '38') {
          com.value = com_hist[com_hist.length - hist_count];
          hist_count += 1;
        } else if (e.keyCode == '40') {
          com.value = com_hist[com_hist.length - hist_count];
          hist_count -= 1;
        }
      }

      auto_grow(com);

      if (hist_count > com_hist.length) {
        hist_count = com_hist.length;
      } else if (hist_count < 1) {
        hist_count = 1;
      }
    }

    function auto_grow(element) {
      element.style.height = textSize + "px";
      element.style.height = (element.scrollHeight + textSize) + "px";
    }
  </script>
</body>

</html>
