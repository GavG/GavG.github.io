<!DOCTYPE html>
<html>
<title>GavG</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/base.css">
<style>
  .header .w3-image{
    position: fixed;
  }
  .w3-content{
    background: #FFF;
  }
  .header{
    padding-top: 50px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50vh;
    z-index: -1;
    background-color: paleturquoise;
  }
</style>
<body>

  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="https://gavg.github.io" class="w3-bar-item w3-button">Gav<img src="../images/gg_t.png" width="20px" style="margin: -3px 0px 0px -4px"></a>
      <!-- Float links to the right. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="https://gavg.github.io/index.html#about" class="w3-bar-item w3-button">About</a>
        <a href="https://gavg.github.io/posts" class="w3-bar-item w3-button">Posts</a>
        <a href="https://gavg.github.io/apps" class="w3-bar-item w3-button">Apps</a>
        <a href="https://gavg.github.io/index.html#contact" class="w3-bar-item w3-button">Contact</a>
      </div>
    </div>
  </div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide header" style="max-width:1500px;" id="home">
  <img class="w3-image" src="../images/posts/rmab.png" id="logo" alt="Architecture" width="100" height="100">
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">


  <!-- About Section -->
  <div class="w3-container w3-padding-32" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">POST TITLE</h3>
    <p>
      POST CONTENT COMING SOON!
    </p>
  </div>
</div>

<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <div class="w3-row-padding">
    <p><a href="https://gavg.github.io">gavg.github.io</a></p>
  </div>
</footer>

<script type="text/javascript">
var logo = document.getElementById('logo');
window.addEventListener('scroll', function() {
    logo.style.marginTop = (-1 * document.documentElement.scrollTop / 2)+'px';
});
</script>

</body>
</html>
