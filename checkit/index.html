<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CheckIt</title>

  <style media="screen">
    html,
    body,
    .operand,
    .bg,
    #info {
      width: 100%;
    }
    
    html,
    body,
    .bg {
      height: 100vh;
      width: 100vw;
      position: absolute;
      padding: 0px;
      margin: 0px;
    }

    #calc {
      width: 500px;
      margin: auto;
      padding: 10px;
      border-radius: 30px;
      background-color: #a7a7a7;
    }
    
    #ans {
      margin-top: 10px;
    }
    
    .sum, .num {
      margin: auto;
    }

    .sum {
      counter-reset: sum;
    }

    .num {
      counter-reset: num;
      padding: 5px;
    }

    ._1:checked {
      counter-increment: num sum 1;
    }

    ._2:checked {
      counter-increment: num sum 2;
    }

    ._4:checked {
      counter-increment: num sum 4;
    }

    ._8:checked {
      counter-increment: num sum 8;
    }

    ._16:checked {
      counter-increment: num sum 16;
    }

    ._32:checked {
      counter-increment: num sum 32;
    }

    ._64:checked {
      counter-increment: num sum 64;
    }

    .operand:checked+.num ._1:checked {
      counter-increment: num sum -1;
    }

    .operand:checked+.num ._2:checked {
      counter-increment: num sum -2;
    }

    .operand:checked+.num ._2:checked {
      counter-increment: num sum -2;
    }

    .operand:checked+.num ._4:checked {
      counter-increment: num sum -4;
    }

    .operand:checked+.num ._8:checked {
      counter-increment: num sum -8;
    }

    .operand:checked+.num ._16:checked {
      counter-increment: num sum -16;
    }

    .operand:checked+.num ._32:checked {
      counter-increment: num sum -32;
    }

    .operand:checked+.num ._64:checked {
      counter-increment: num sum -64;
    }

    .num+.val::after {
      content: counter(num);
    }

    .sum+.val::after {
      content: counter(sum);
    }

    .sum+.val {
      border-top: solid 1px;
    }
    
    #info {
      position: absolute;
      top: 0px;
      left: 0px;
    }
    
    #x {
      position: absolute;
      top: 20px;
      right: 20px;
      content: 'x';
      color: red;
      z-index: 2;
    }
    
    #close, #close:checked + .bg {
      display: none;
    }
    
    .bg {
      background: #9999;
      position: absolute;
    }
    
    .inner {
      border-radius: 5px;
      margin: 10px;
      margin-top: 30%;
      background-color: #FFF;
      padding: 10px;
    }
    
  </style>

</head>

<body>

  <div id="calc">
    <div class='sum'>

      <div class="num">

        <label>64
          <input class="_64" type="checkbox">
        </label>

        <label>32
          <input class="_32" type="checkbox">
        </label>

        <label>16
          <input class="_16" type="checkbox">
        </label>

        <label>8
          <input class="_8" type="checkbox">
        </label>

        <label>4
          <input class="_4" type="checkbox">
        </label>

        <label>2
          <input class="_2" type="checkbox">
        </label>

        <label>1
          <input class="_1" type="checkbox">
        </label>

      </div>

      <span class="val"></span>

      <input type="checkbox" class="operand">

      <div class="num">

        <label>64
          <input class="_64" type="checkbox">
        </label>

        <label>32
          <input class="_32" type="checkbox">
        </label>

        <label>16
          <input class="_16" type="checkbox">
        </label>

        <label>8
          <input class="_8" type="checkbox">
        </label>

        <label>4
          <input class="_4" type="checkbox">
        </label>

        <label>2
          <input class="_2" type="checkbox">
        </label>

        <label>1
          <input class="_1" type="checkbox">
        </label>

      </div>

      <span class="val"></span>

    </div>
    
    <span id="ans" class="val"></span>
    
  </div>
  
  <div id="info">
    <input type="checkbox" id="close">
    <div class="bg">
      <label id="x" for="close">x</label>
      <div class="inner">
      <h2>CSS Calculator</h2>
        <p>Welcome to the CSS Calculator</p>
        <label class="dismiss" for="close">Dismiss</label>
      </div>
    </div>
  </div>

</body>

</html>
