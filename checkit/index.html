<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>CheckIt</title>

  <style media="screen">
    html,
    body,
    .operand,
    .bg,
    #info {
      width: 100%;
    }

    html,
    body,
    .bg {
      height: 100vh;
      width: 100vw;
      position: absolute;
      padding: 0px;
      margin: 0px;
    }

    body {
      font-family: monospace;
    }

    h2 {
      margin-top: 0px;
    }

    #calc {
      width: 500px;
      margin: auto;
      padding: 10px;
      margin-top: 40px;
      border-radius: 30px;
      background-color: #a7a7a7;
    }

    #ans {
      margin-top: 10px;
    }

    .sum,
    .num {
      margin: auto;
    }

    .sum {
      counter-reset: sum;
    }

    .num {
      counter-reset: num;
      padding: 5px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin-bottom: 30px;
    }

    .num label {
      display: block;
      background: #ffeb3b;
      color: #333;
      border-radius: 2px;
      width: 16px;
      height: 16px;
      line-height: 14px;
      text-align: center;
    }

    .num input[type='checkbox'] {
      height: 0px;
      padding: 0px;
      margin: 0px;
      opacity: 0;
    }

    .num input[type='checkbox']+span::after {
      line-height: 20px;
      color: #FFF;
      position: relative;
      content: '0';
    }

    .num input[type='checkbox']:checked+span::after {
      content: '1';
    }

    .operand {
      content: '+';
    }

    .operand:checked {
      content: '-';
    }

    ._1:checked {
      counter-increment: num 1 sum 1;
    }

    ._2:checked {
      counter-increment: num 2 sum 2;
    }

    ._4:checked {
      counter-increment: num 4 sum 4;
    }

    ._8:checked {
      counter-increment: num 8 sum 8;
    }

    ._16:checked {
      counter-increment: num 16 sum 16;
    }

    ._32:checked {
      counter-increment: num 32 sum 32;
    }

    ._64:checked {
      counter-increment: num 64 sum 64;
    }

    .operand:checked+.num ._1:checked {
      counter-increment: num 1 sum -1;
    }

    .operand:checked+.num ._2:checked {
      counter-increment: num 2 sum -2;
    }

    .operand:checked+.num ._4:checked {
      counter-increment: num 4 sum -4;
    }

    .operand:checked+.num ._8:checked {
      counter-increment: num 8 sum -8;
    }

    .operand:checked+.num ._16:checked {
      counter-increment: num 16 sum -16;
    }

    .operand:checked+.num ._32:checked {
      counter-increment: num 32 sum -32;
    }

    .operand:checked+.num ._64:checked {
      counter-increment: num 64 sum -64;
    }

    .sum {
      display: block;
    }

    .num+.val::after {
      content: counter(num);
      display: block;
      background: #FFF;
      margin: 30px 30px;
      padding: 3px;
    }

    .sum+.val::after {
      content: counter(sum);
    }

    .sum+.val {
      border-top: solid 1px;
    }

    #info {
      position: absolute;
      top: 0px;
      left: 0px;
    }

    #x {
      position: absolute;
      top: 20px;
      right: 20px;
      content: 'x';
      color: #FFF;
      z-index: 2;
      background: #999;
      border-radius: 5px;
      font-size: 15px;
      width: 15px;
      height: 15px;
      text-align: center;
      line-height: 14px;
    }

    #close,
    #close:checked+.bg {
      display: none;
    }

    .bg {
      background: #9999;
      position: absolute;
    }

    .inner {
      border-radius: 5px;
      margin: 10px;
      margin-top: 30vh;
      background-color: #FFF;
      padding: 10px;
    }
  </style>

</head>

<body>

  <div id="calc">
    <div class='sum'>

      <div class="num">

        <label>64
          <input class="_64" type="checkbox"><span></span>
        </label>

        <label>32
          <input class="_32" type="checkbox"><span></span>
        </label>

        <label>16
          <input class="_16" type="checkbox"><span></span>
        </label>

        <label>8
          <input class="_8" type="checkbox"><span></span>
        </label>

        <label>4
          <input class="_4" type="checkbox"><span></span>
        </label>

        <label>2
          <input class="_2" type="checkbox"><span></span>
        </label>

        <label>1
          <input class="_1" type="checkbox"><span></span>
        </label>

      </div>

      <span class="val"></span>

      <input type="checkbox" class="operand">

      <div class="num">

        <label>64
          <input class="_64" type="checkbox"><span></span>
        </label>

        <label>32
          <input class="_32" type="checkbox"><span></span>
        </label>

        <label>16
          <input class="_16" type="checkbox"><span></span>
        </label>

        <label>8
          <input class="_8" type="checkbox"><span></span>
        </label>

        <label>4
          <input class="_4" type="checkbox"><span></span>
        </label>

        <label>2
          <input class="_2" type="checkbox"><span></span>
        </label>

        <label>1
          <input class="_1" type="checkbox"><span></span>
        </label>

      </div>

      <span class="val"></span>

    </div>

    <span id="ans" class="val"></span>

  </div>
